<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for icon -->
  <circle cx="20" cy="20" r="16" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Building icon -->
  <g transform="translate(8, 8)">
    <!-- Main building -->
    <rect x="2" y="8" width="8" height="10" fill="white" rx="0.5"/>
    <!-- Windows -->
    <rect x="3.5" y="10" width="1.5" height="1.5" fill="#3B82F6"/>
    <rect x="6" y="10" width="1.5" height="1.5" fill="#3B82F6"/>
    <rect x="3.5" y="13" width="1.5" height="1.5" fill="#3B82F6"/>
    <rect x="6" y="13" width="1.5" height="1.5" fill="#3B82F6"/>
    <!-- Door -->
    <rect x="4.5" y="15" width="3" height="3" fill="#3B82F6"/>
    <!-- Roof -->
    <polygon points="1,8 6,2 11,8" fill="#1E40AF"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="currentColor">
    Smart Property
  </text>
  <text x="45" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="currentColor" opacity="0.8">
    Manager
  </text>
</svg>