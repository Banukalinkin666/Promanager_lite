services:
  # Backend Service
  - type: web
    name: spm-backend
    env: node
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AUTO_INVOICES_CRON_ENABLED
        value: "true"
      - key: AUTO_INVOICES_CRON_SCHEDULE
        value: "0 0 1 * *"

  # Frontend Service
  - type: web
    name: spm-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://spm-backend.onrender.com
